        document.write("1번문제 1부터 100까지의 합을 출력하시오. <br>")
        let sum = 0;

        }

        document.write("<br><br>")

        //3. 랜덤수 1~10사이의 랜덤수를 10번 발생시켜 그 중에 가장 큰 수 와 가장 작은수 출력
        document.write("<br><br>")
        document.write("3번문제 랜덤수 1~10사이의 랜덤수를 10번 발생시켜 <br> 그 중에 가장 큰 수 와 가장 작은수 출력. <br>")
        let maxnum = 0;
        let minnum = 10;
        let rannum = 0;
        for (i = 0; i<10; i++){
            rannum = Math.floor(Math.random() * 10) + 1;
            document.write(rannum + ', ')
            if (rannum >= maxnum){
                maxnum = rannum;
            }
            if (minnum >= rannum){
                minnum = rannum;
            }
        }   
        document.write("가장 큰 수는 : " + maxnum + ", 가장 작은 수는 : " + minnum +" 입니다.")

        for (i = 2; i < 101 ; i++){
            num = 0;
