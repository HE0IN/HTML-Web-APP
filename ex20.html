<!DOCTYPE html>
<html lang="en">
<head>
    <title>조건문 - switch문</title>
    <script>
        //조건문 - switch => if else if문과 유사
        //형식
        // switch (정수값){
        //     case 정수값 1:
        //         정수값 1과 같으면 수행됨
        //         break;
        //     case 정수값 2:
        //         정수값 2와 같으면 수행됨
        //         break;
        //     default:
        //         그외의 값이면 수행됨. 
        //         break;
        // }
        let num = 20;
        switch (num){
            case 10:
                console.log("10입니다.");
                break;
            case 20:
                console.log("20입니다.");
                break;
            default:
                console.log("그 외의 수");
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
