<!DOCTYPE html>
<html lang="en">
<head>
    <title>if문 연습문제</title>
    <script>
        //연습문제
        //1. 단일 if 문
        // num이 2의 배수이면, "2의 배수입니다."
        // 아니면 "2의 배수가 아닙니다." 라고 출력하시오.
        let num = 10;
        if (num % 2 == 0){
            document.write("1번 문제는, 2의 배수입니다. <br>")
        }
        if (num % 2 != 0){
            document.write("1번 문제는, 2의 배수가 아닙니다. <br>")
        }
        //2. if else문
        // num이 3의 배수이면, "3의 배수입니다."
        // 3의 배수가 아니면 "3의 배수가 아닙니다."라고 출력하시오.
        if (num % 3 == 0){
            document.write("2번 문제는, 3의 배수입니다. <br>")
        }else{
            document.write("2번 문제는, 3의 배수가 아닙니다. <br>")
        }
        //3. if else if 문
        //   num이 30보다 크면 "30보다 큽니다."
        //   20보다 크면 "20보다 큽니다."
        //   8보다 크면 "8보다 큽니다."
        //   그 외이면 "그 외의 수입니다." 라고 출력하시오.
        if (num > 30){
            document.write("3번 문제는, 30보다 큽니다. <br>")
        }else if( num <= 30 && num > 20){
            document.write("3번 문제는, 20보다 큽니다. <br>")
        }else if(num > 8 && num <= 20){
            document.write("3번 문제는, 8보다 큽니다. <br>")
        }else{
            document.write("3번 문제는, 그 외의 수입니다. <br>")
        }
        //4. 중첩 if문
        //num이 2의 배수이면서, 5의배수이면
        //"2의 배수이면서, 5의 배수입니다."
        //2의 배수이면서 5의 배수는 아니면
        //"2의 배수이지만, 5의 배수는 아닙니다." 라고 출력하시오
        if ( num % 2 == 0){
            if (num % 5 == 0){
                document.write("4번 문제는, 2의 배수이면서, 5의 배수입니다.")
            }
            if (num % 5 != 0){
                document.write("4번 문제는, 2의 배수이면서, 5의 배수는 아닙니다.")
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
