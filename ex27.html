<!DOCTYPE html>
<html lang="en">
<head>
    <title>이중 반복문</title>
    <script>
        //이중 반복문 : 반복문 안에 반복문이 들어감
        for (let i = 0 ; i < 5 ; i++){
            console.log( "i : " + i);
            for (let j = 0 ; j < 5 ; j++){
                console.log( " j : " + j);
            }
        }

        // 구구단 출력
        // 2 ~ 9단
        for (let i = 2 ; i < 10 ; i++){
            console.log(i + "단");
            for (let j = 1 ; j < 9 ; j++){
                console.log(i + "*" + j + "=" + i*j);
            }
        }

        //연습문제
        // 문제 1. prompt 함수를 통해 시작 단수와 끝 단수를 입력받고,
        // (끝 단수는 시작 단수보다 커야한다.)
        // 구구단을 출력하시오
        // 입력 예) 3, 9 split함수 이용 (const arr = str.split(",");)
        // 출력 예)
        //   3단 . . . 9단
        // 3 * 1 = 3  9 * 1 = 9
        // 3 * 2 = 6  9 * 2 = 18
        let num = prompt("시작과 끝 단수를 입력하시오 예) 3,9");
        let parts = num.split(',');
        document.write("입력된 단 수 : " + parts + "<br>");
        let num1 = parseInt(parts[0]);
        let num2 = parseInt(parts[1]);
        document.write("시작 단수: " + num1 + "<br>");
        document.write("끝 단수: " + num2 + "<br>");
        for (let i = num1 ; i <= num2 ; i++){
            document.write(i + "단 <br>");
            for (let j = 1 ; j < 10 ; j++){
                document.write(i + "*" + j + "=" + i*j + ", ");
            }
            document.write("<br>");
        }

        //강사님 풀이
        let dans = prompt("시작과 끝 단수를 입력하시오 예) 3,9");
        let arrDans = num.split(',').map(Number);
        console.log(typeof arrDans[0]);
        for (let i = arrDans[0] ; i <= arrDans[1] ; i++){
            console.log(i +"단");
            for (let j = 1 ; j < 10 ; j++){
                console.log(i + "*" + j + "=" + i*j + ", ");
            }
        }
    </script>
</head>

</html>
