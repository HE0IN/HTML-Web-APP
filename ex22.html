<!DOCTYPE html>
<html lang="en">
<head>
    <title>switch 연습문제</title>
    <script>
        //연습문제
        //1부터 12까지의 랜덤수(Month)를 발생시켜 출력하고,
        //그 수가 3 ~ 5까지 "봄입니다."
        //그 수가 6 ~ 8까지 "여름입니다."
        //그 수가 9 ~ 11까지 "가을입니다."
        //그 수가 12 ~ 2까지 "겨울니다." 라고 출력하시오.
        let rannum = Math.floor(Math.random() * 12) + 1;
        document.write("Random number: " + rannum + "<br>");
        switch (true) {
        case (rannum >= 3 && rannum < 6):
            document.write("봄입니다. <br>");
            break;
        case (rannum >= 6 && rannum < 9):
            document.write("여름입니다. <br>");
            break;
        case (rannum >= 9 && rannum < 12):
            document.write("가을입니다. <br>");
            break;
            case (rannum == 12 || rannum < 3):
            document.write("겨울입니다. <br>");
            break;
    }

    </script>
</head>
<body>
    
</body>
</html>
