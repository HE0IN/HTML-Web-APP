<!DOCTYPE html>
<html lang="en">
<head>
    <title>반복문</title>
    <script>
        // 반복문 : for문 while문 do while 문
        //           70%    25%      5%
        // for문 형식
        // for(초기화 ; 조건식 ; 증가문){
        //     수행문
        // }

        for(let i = 0 ; i < 6 ; i++){
            console.log(i);
        }

        //연습문제
        // 1. 반복변수 i를 1부터 10까지 출력
        document.write('1번 문제 반복변수 i를 1부터 10까지 출력 <br>');
        for(i = 1; i < 11; i++){
            document.write(i + ',');
        }
        document.write("<br><br>");
        // 2. i를 10부터 20까지 2씩 증가하여 출력
        document.write('2번 문제 i를 10부터 20까지 2씩 증가하여 출력 <br>');
        for(i = 10; i < 21; i+=2){
            document.write(i + ',');
        }
        document.write("<br><br>");
        // 3. i를 10부터 카운트다운(-1)하여 0까지 출력
        document.write('3번 문제 i를 10부터 카운트다운(-1)하여 0까지 출력 <br>');
        for(i = 10; i > -1; i--){
            document.write(i + ',');
        }
        document.write("<br><br>");
        // 4. i를 -10부터 3씩 증가하여 +5까지 출력
        document.write('4번 문제 i를 -10부터 3씩 증가하여 +5까지 출력 <br>');
        for(i = -10; i < 6; i+=3){
            document.write(i + ',');
        }
    </script>
</head>

</body>
</html>
