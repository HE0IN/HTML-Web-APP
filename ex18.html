<!DOCTYPE html>
<html lang="en">
<head>
    <title>if문의 4가지 형식</title>
    <script>
        //4가지 형식
        //1. 단일 if 문
        if( true ){
            //참일 때 수행문
        }
        //2. if else 문
        if ( false ){
            //참일 때 수행문
        }else{
            //거짓일 때 수행문
        }
        //3. if else if문
        if( false ){
            //조건1이 참일 때
        }else if( true ){
            //조건1이 거짓이고, 조건2가 참일 때
        }else if ( false ){
            //조건 1이 거짓, 조건2는 거짓 조건 3이 참일 때
        }else {
            //조건1이 거짓이고, 조건2도 거짓, 조건 3도 거짓일 때 그 외의 경우
        }
        //4. 중첩 if문 - if문 안에 if문
        if( true ){
            if( false ){
                //조건1이 참이고, 조건2가 참일 때
            }else{
                if(true){
                    //조건1이 참, 조건2가 거짓, 조건 3이 참일 때
                }
            }
        }
        //좋은 코드
        //1. 논리적이고 복잡한 코드 x
        //2. 단순하고 이해하기 쉬운 코드
        // * 변수, 함수, 클래스, 배열 이름을 잘 지어야 한다.
        // * 조건, 반복문 3depth 이상은 난독성 코드이다
        // * 함수/클래스/스트럭쳐로 분리

    </script>

</head>
